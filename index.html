<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Points</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background-color: #f2f2f2; }
    h2 { color: #333; }
    input, button { padding: 10px; font-size: 16px; margin-top: 10px; }
    button { cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 20px; font-size: 20px; color: green; }
  </style>
</head>
<body>
  <h2>Check Your Points</h2>
  <input type="text" id="cardID" placeholder="Enter your Card ID">
  <br>
  <button onclick="checkPoints()">Show Points</button>
  <p id="result"></p>

  <script>
    async function checkPoints() {
      const cardID = document.getElementById("cardID").value.trim();
      if (!cardID) {
        document.getElementById("result").innerText = "Please enter your Card ID";
        return;
      }

      // API link
      const url = `https://script.google.com/macros/s/AKfycbyWjx4gZsrHnyrqr2u0oa9kziQQj_pJwuOCxrx24pS9KNvQNgrScZyeBVpLNfkjV7LI/exec?cardID=${encodeURIComponent(cardID)}`;

      try {
        const resp = await fetch(url);
        const points = await resp.text();
        document.getElementById("result").innerText = isNaN(points)
          ? "Card not found"
          : `Your current points: ${points}`;
      } catch (e) {
        document.getElementById("result").innerText = "Error occurred, please try again";
      }
    }
  </script>
</body>
</html>
